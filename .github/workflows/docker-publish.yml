name: Docker Build, Publish and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  GHCR_REGISTRY: ghcr.io
  DOCKERHUB_IMAGE: phmatray/docker-claude
  GHCR_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build-publish-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Generate version
        id: version
        run: |
          # Generate version based on date and commit count
          VERSION=$(date +%Y.%m.%d)-$(git rev-list --count HEAD)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }}

      - name: Build and push Docker image (amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.DOCKERHUB_IMAGE }}:buildcache
            type=registry,ref=${{ env.GHCR_IMAGE }}:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.DOCKERHUB_IMAGE }}:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false

      - name: Build and push Docker image (arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.DOCKERHUB_IMAGE }}:buildcache-arm64
            type=registry,ref=${{ env.GHCR_IMAGE }}:buildcache-arm64
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.DOCKERHUB_IMAGE }}:buildcache-arm64,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Docker Images
            
            ### Docker Hub
            ```bash
            docker pull ${{ env.DOCKERHUB_IMAGE }}:${{ steps.version.outputs.version }}
            docker pull ${{ env.DOCKERHUB_IMAGE }}:latest
            ```
            
            ### GitHub Container Registry
            ```bash
            docker pull ${{ env.GHCR_IMAGE }}:${{ steps.version.outputs.version }}
            docker pull ${{ env.GHCR_IMAGE }}:latest
            ```
            
            ## Changes
            ${{ github.event.head_commit.message }}
            
            ## Commit
            ${{ github.sha }}
          draft: false
          prerelease: false
          generate_release_notes: true